<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture Converter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-container">


        <div class="main">


            <div class="main-body">

                <h1>Temperture Converter</h1>

                <div id="container">
                    <div class="input-div">
                        <label> Celsius</label> <br>
                        <input type="number" value="0" id="cel" class="inp">
                    </div>
                    <div class="input-div">
                        <label> Fahrenheit</label> <br>
                        <input type="number" value="32" id="fah" class="inp">
                    </div>
                </div>
            </div>



        </div>


    </div>


    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");

        cel.addEventListener('input', function () {
            let c = this.value;
            let f = (c * 9 / 5) + 32;
            if (!Number.isInteger(f)) {  // check is number or not
                f = f.toFixed(4);  // four digit after point
            }
            fah.value = f;
        });

        fah.addEventListener('input', function () {
            let f = this.value;
            let c = (f - 32) * 5 / 9;
            if (!Number.isInteger(c)) {  // check is number or not
                c = c.toFixed(4);  // four digit after point
            }
            cel.value = c;
        });

    </script>

    <!-- kasd -->

</body>

</html>
